<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurewrath</title>
    <link rel="icon" type="image/png" href="../Images/icon.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            padding-top: 90px;
        }
        
        .navbar img {
            height: 52px;
            width: auto;
            object-fit: contain;
        }
        
        .navbar a:has(p) img {
            height: 40px;
        }
        
        .navbar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            text-decoration: none;
        }
        
        .navbar p {
            margin: 0;
            color: var(--white);
            font-weight: bold;
            font-size: 0.7em;
            line-height: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/azurewrath/">
            <img src="../Images/azurewrath-logo2.png" alt="Logo" draggable="false">
        </a>
        <a href="/azurewrath/search">
            <img src="../Images/search.png" alt="Search" draggable="false">
            <p>Search</p>
        </a>
        <a href="/azurewrath/deals">
            <img src="../Images/deals.png" alt="Deals" draggable="false">
            <p>Deals</p>
        </a>
    </nav>
</body>
</html>
